<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SALOON CAPILLUS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Floating Cart Button Styling */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a57bb8; /* Lavender */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .floating-cart:hover {
            background-color: #9370DB; /* Adjust hover color if needed */
        }

        .cart-counter {
            background-color: white;
            color: #9370DB; /* Lavender */
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Cosmetics Logo" style="height: 50px;">
        </div>
        <nav>
            <ul>
                <li>
                    <form action="{{ url_for('search') }}" method="POST" class="search-form">
                        <input type="text" name="query" placeholder="Search products..." required>
                        <button type="submit">Search</button>
                    </form>
                </li>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('shop') }}">Shop</a></li>
                <li><a href="{{ url_for('categories') }}">Categories</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('cart') }}">Cart ({{ cart_count }})</a></li>
                {% if user %}
                    <li><a href="{{ url_for('profile') }}">Hello, {{ user }}</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('signup') }}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div id="flash-messages" data-messages="{{ get_flashed_messages(with_categories=True) | tojson }}"></div>
    <!-- Main Content Section -->
    <section class="main-content">
        {% block content %}{% endblock %}
    </section>

    <!-- Floating Cart Button -->
    <a href="{{ url_for('cart') }}" class="floating-cart">
        Cart 
        <div class="cart-counter">{{ cart_count }}</div>
    </a>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Cosmetics Website | Terms | Privacy | Contact</p>
    </footer>
    <script>
        window.onload = function() {
            const messages = JSON.parse(document.getElementById('flash-messages').dataset.messages);
            messages.forEach(([category, message]) => {
                showFlashMessage(message);
            });
        };
    </script>
</body>
</html>
