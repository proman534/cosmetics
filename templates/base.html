<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cosmetics Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li>
                    <form action="{{ url_for('search') }}" method="POST" class="search-form">
                        <input type="text" name="query" placeholder="Search products..." required>
                        <button type="submit">Search</button>
                    </form>
                </li>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('shop') }}">Shop</a></li>
                <li><a href="{{ url_for('categories') }}">Categories</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('cart') }}">Cart ({{ cart_count }})</a></li>
                {% if user %}
                    <li><a href="{{ url_for('profile') }}">Hello, {{ user }}</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('signup') }}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Dynamic Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Cosmetics Website | Terms | Privacy | Contact</p>
    </footer>

</body>
</html>
