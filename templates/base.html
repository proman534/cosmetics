<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SS ENTERPRISES{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Floating Cart Button Styling */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #db7093;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .floating-cart:hover {
            background-color: #c06083;
        }

        .cart-counter {
            background-color: white;
            color: #db7093;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Flash Message Styling */
        .flash-message {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            z-index: 1000;
            animation: fadeOut 5s forwards;
        }

        .flash-message.success { background-color: #4CAF50; }  /* Green */
        .flash-message.warning { background-color: #FFC107; } /* Yellow */
        .flash-message.danger { background-color: #F44336; }   /* Red */
        .flash-message.info { background-color: #2196F3; }      /* Blue */

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 0.9; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Cosmetics Logo" style="height: 30px;">
        </div>
        <nav>
            <ul>
                <li>
                    <form action="{{ url_for('search') }}" method="POST" class="search-form">
                        <input type="text" name="query" placeholder="Search products..." required>
                        <button type="submit">Search</button>
                    </form>
                </li>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('shop') }}">Shop</a></li>
                <li><a href="{{ url_for('categories') }}">Categories</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('cart') }}">Cart ({{ cart_count }})</a></li>
                {% if user %}
                    <li><a href="{{ url_for('profile') }}">Hello, {{ user }}</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('signup') }}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div id="flash-messages" data-messages="{{ get_flashed_messages(with_categories=True) | tojson | default('[]') }}"></div>

    <!-- Main Content Section -->
    <section class="main-content">
        {% block content %}{% endblock %}
    </section>

    <!-- Floating Cart Button -->
    <a href="{{ url_for('cart') }}" class="floating-cart">
        Cart 
        <div class="cart-counter">{{ cart_count }}</div>
    </a>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Cosmetics Website | Terms | Privacy | Contact</p>
    </footer>

    <!-- Flash Messages Script -->
    <script>
        window.onload = function () {
            const flashMessagesElement = document.getElementById('flash-messages');
            const messagesData = flashMessagesElement.dataset.messages;
            console.log('Flash messages data:', messagesData);  // Debug log
    
            // Check if messagesData is a valid JSON string and not empty
            if (messagesData && messagesData.trim() !== '[]') {
                try {
                    const messages = JSON.parse(messagesData);  // Parse the messages data
                    messages.forEach(([category, message]) => {
                        showFlashMessage(category, message);  // Show each flash message
                    });
                } catch (error) {
                    console.error('Error parsing JSON:', error);  // Log the parsing error
                    showFlashMessage('danger', 'An unexpected error occurred while loading messages.');
                }
            }
        };
    
        // Function to display flash messages
        function showFlashMessage(category, message) {
            const flashMessage = document.createElement('div');
            flashMessage.className = `flash-message ${category}`;  // Assign class based on category
            flashMessage.innerText = message;  // Set the message text
    
            // Append the flash message to the body
            document.body.appendChild(flashMessage);
    
            // Automatically remove the message after 5 seconds
            setTimeout(() => {
                flashMessage.remove();
            }, 5000);
        }
    </script>
</body>
</html>
