<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #db7093;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        main {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        main h2 {
            color: #db7093;
            margin-bottom: 20px;
        }

        .order-details {
            text-align: left;
            margin-bottom: 30px;
        }

        .order-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .order-details p span {
            font-weight: bold;
            color: #333;
        }

        .back-home {
            display: inline-block;
            padding: 15px 30px;
            background-color: #db7093;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #c06581;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Confirmation</h1>
    </header>

    <main>
        <h2>Thank You for Your Order!</h2>

        <div class="order-details">
            <p><span>Order Number:</span> {{ order_number }}</p>
            <p><span>Total Amount Paid:</span> â‚¹{{ total_amount }}</p>
            <p><span>Estimated Delivery:</span> {{ delivery_date }}</p>
        </div>

        <a href="{{ url_for('home') }}" class="back-home">Back to Home</a>
    </main>
</body>
</html>
