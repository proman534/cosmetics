<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Website - Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
                <li><a href="{{ url_for('admin')}}">Hello Admin!</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add Product Section -->
    <section class="add-product neumorphic">
        <h2>Add New Product</h2>
        <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="stock">Stock:</label>
            <input type="number" step="1" id="stock" name="stock" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit" class="button">Add Product</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Cosmetics Website | Terms | Privacy | Contact</p>
    </footer>

</body>
</html>
