{% extends "base.html" %}

{% block title %}Cosmetics Website - Categories{% endblock %}

{% block content %}
    <!-- Categories Section -->
    <section class="categories">
        <h2>Explore Categories</h2>
        <div class="category-grid">
            <a href="{{ url_for('search') }}?query=skincare" class="category-item">
                <img src="{{ url_for('static', filename='images/skincare.jpg') }}" alt="Skincare">
                <span>Skincare</span>
            </a>
            <a href="{{ url_for('search') }}?query=makeup" class="category-item">
                <img src="{{ url_for('static', filename='images/makeup.jpg') }}" alt="Makeup">
                <span>Makeup</span>
            </a>
            <a href="{{ url_for('search') }}?query=haircare" class="category-item">
                <img src="{{ url_for('static', filename='images/haircare.jpg') }}" alt="Hair Care">
                <span>Hair Care</span>
            </a>
            <a href="{{ url_for('search') }}?query=fragrances" class="category-item">
                <img src="{{ url_for('static', filename='images/fragrances.jpg') }}" alt="Fragrances">
                <span>Fragrances</span>
            </a>
            <a href="{{ url_for('search') }}?query=bodycare" class="category-item">
                <img src="{{ url_for('static', filename='images/bodycare.jpg') }}" alt="Body Care">
                <span>Body Care</span>
            </a>
            <a href="{{ url_for('search') }}?query=tools" class="category-item">
                <img src="{{ url_for('static', filename='images/tools.jpg') }}" alt="Tools & Brushes">
                <span>Tools & Brushes</span>
            </a>
        </div>
    </section>
{% endblock %}
