{% extends 'base.html' %}

{% block title %}Home - Saloon Capillus{% endblock %}

{% block content %}
    <!-- Hero Section -->
    <section class="hero">
        <img src="{{ url_for('static', filename='images/hero-banner.jpg') }}" alt="Hero Banner" class="hero-image">
    </section>
    <section class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <a href="/search?category=skincare" class="category-item">
                <img src="{{ url_for('static', filename='images/skincare.jpg') }}" alt="Skincare">
            </a>
            <a href="/search?category=makeup" class="category-item">
                <img src="{{ url_for('static', filename='images/makeup.jpg') }}" alt="Makeup">
            </a>
            <a href="/search?category=haircare" class="category-item">
                <img src="{{ url_for('static', filename='images/haircare.jpg') }}" alt="Hair Care">
            </a>
            <a href="/search?category=fragrances" class="category-item">
                <img src="{{ url_for('static', filename='images/fragrances.jpg') }}" alt="Fragrances">
            </a>
            <a href="/search?category=bodycare" class="category-item">
                <img src="{{ url_for('static', filename='images/bodycare.jpg') }}" alt="Body Care">
            </a>
            <a href="/search?category=tools" class="category-item">
                <img src="{{ url_for('static', filename='images/tools.jpg') }}" alt="Tools & Brushes">
            </a>
        </div>
    </section>

    <section class="best-sellers">
        <h2>Best Sellers</h2>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-item">
                <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}">
                <span class="name">
                    {{ product.name }}
                </span>

                <span class="price">
                    â‚¹{{ product.price }}
                </span>

                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" 
                   class="add_to_cart">
                    Add to Cart
                </a>  
            </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
