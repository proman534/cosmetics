{% extends "base.html" %}

{% block title %}Cosmetics Website - Contact{% endblock %}

{% block content %}
    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form neumorphic">
                <form action="{{ url_for('submit_contact') }}" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Contact Details -->
            <div class="contact-details neumorphic">
                <h3>Get in Touch</h3>
                <p><strong>Email:</strong> support@cosmeticswebsite.com</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Address:</strong> 123 Beauty Street, Glow City, USA</p>
            </div>
        </div>
    </section>
{% endblock %}
