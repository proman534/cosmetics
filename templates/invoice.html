<!-- templates/invoice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice for Order #{{ order.id }}</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order_items %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td>{{ item.quantity }}</td>
                <td>₹{{ item.price }}</td>
                <td>₹{{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Total Amount: ₹{{ order.total_amount }}</h2>

    <a href="{{ url_for('generate_invoice', order_number=order.order_number) }}">Download PDF</a>
</body>
</html>
