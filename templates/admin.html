<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Website - Neumorphism</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
                <li><a href="{{ url_for('admin')}}">Hello Admin!</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>        
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Hero Banner Image</h1>
    </section>
    <section class="shop-section">
        <h2>Shop Our Products</h2>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-item neumorphic">
                <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}" />
                <h3>{{ product.name }}</h3>
                <p>₹{{ product.price }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button" aria-label="Add {{ product.name }} to cart" >Add to Cart</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>© 2024 Cosmetics Website | Terms | Privacy | Contact</p>
    </footer>

</body>
</html>
